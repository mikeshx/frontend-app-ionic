<ion-header>
  <ion-toolbar>
    <ion-title>Crea attività</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
    <!-- Display activity details here -->
    <ion-list>

      <!-- Name Input -->
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input type="text" placeholder="Nome dell'attività" name="name" [(ngModel)]="form.name" required #name="ngModel"></ion-input>
      </ion-item>
      <div class="invalid-feedback ion-text-center" *ngIf="name.errors && f.submitted">
        <ion-note *ngIf="name.errors['required']" slot="error" color="danger">Inserisci un nome per l'attività</ion-note>
      </div>

      <!-- Description Textarea -->
      <ion-item>
        <ion-label position="stacked">Description</ion-label>
        <ion-textarea [autoGrow]="true" class="description-textarea" placeholder="Descrivi attività" name="description" [(ngModel)]="form.description" required #description="ngModel"></ion-textarea>
      </ion-item>
      <div class="invalid-feedback ion-text-center" *ngIf="description.errors && f.submitted">
        <ion-note *ngIf="description.errors['required']" slot="error" color="danger">Inserisci una descrizione</ion-note>
      </div>

      <!-- Type Select -->
      <ion-item>
        <ion-label position="stacked">Tipo attività</ion-label>
        <ion-select placeholder="Seleziona" [(ngModel)]="form.activityType" #activityType="ngModel" name="activityType" required>
          <ion-select-option value="1">Attività all'aperto</ion-select-option>
          <ion-select-option value="2">Cineforum</ion-select-option>
          <ion-select-option value="3">Passeggiata in montagna</ion-select-option>
          <ion-select-option value="4">Arrampicata</ion-select-option>
          <ion-select-option value="5">Giro in centro</ion-select-option>
        </ion-select>
      </ion-item>
      <div class="invalid-feedback ion-text-center" *ngIf="activityType.errors && f.submitted">
        <ion-note *ngIf="activityType.errors['required']" slot="error" color="danger">Seleziona un tipo per la tua attività</ion-note>
      </div>

      <ion-item>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime
              id="datetime"
              [(ngModel)]="startDateValue" name="startDateValue"
            >
            </ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>

      <!-- Data Fine evento -->
      <ion-item>
        <ion-datetime-button datetime="datetime2"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime
              id="datetime2"
              [(ngModel)]="endDateValue" name="startDateValue"
            >
            </ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>


      <ion-item>
        <ion-input label="Max partecipanti" type="number" placeholder="Seleziona"
                   [(ngModel)]="form.maxPartecipanti" #maxPartecipanti="ngModel" name="maxPartecipanti" required></ion-input>
      </ion-item>
      <div class="invalid-feedback ion-text-center" *ngIf="maxPartecipanti.errors && f.submitted">
        <ion-note *ngIf="maxPartecipanti.errors['required']" slot="error" color="danger">Inserisci il numero massimo di partecipanti</ion-note>
      </div>


    </ion-list>

    <!-- Submit Button -->
    <ion-button type="submit" class ="ion-margin-top" expand="block">Submit</ion-button>

    <!-- General Errors -->
    <div *ngIf="f.submitted && createActivityFailed" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>

  </form>
</ion-content>
