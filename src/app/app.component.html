<ion-app>
  <ion-menu contentId="main-content" enable-menu-with-back-views="true">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <!-- Routes for logged users-->
    <ion-content routerLinkActive="true">
      <ion-menu-toggle>
        <ion-item button="true" href="/home" *ngIf="isLoggedIn">
          <ion-label>Home</ion-label>
        </ion-item>

      </ion-menu-toggle>

      <!-- Routes for guests users -->
      <ion-menu-toggle>
        <ion-item button="true" routerLink="register" *ngIf="!isLoggedIn">
          <ion-label>Sign up</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item button="true" routerLink="login" *ngIf="!isLoggedIn">
          <ion-label>Login</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item button="true" routerLink="profile" *ngIf="isLoggedIn">
          <ion-label>{{ username }}</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item button="true" (click)="logout()" *ngIf="isLoggedIn">
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <!-- Header -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Activities</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenuto Pincipale -->
  <ion-content>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-content>

</ion-app>
