<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profilo Utente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-card>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="auto">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-col>
    </ion-row>

    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-text>{{currentUser.username}}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-text>{{currentUser.email}}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label>Ruolo</ion-label>
        <ion-text>{{currentUser.roles}}</ion-text>
      </ion-item>

      <!-- Aggiungi altri campi del profilo qui -->

    </ion-card-content>
  </ion-card>
</ion-content>
